<div class="modal-header">

    <h4 class="modal-title pull-left">{{title}}</h4>

</div>

<div class="modal-body">

    <div class="panel panel-default">

        <div class="form-horizontal" role="form">

            <div style="padding:10px;margin:10px; ">

                <div class="form-group">
                    <label class="col-lg-3 col-sm-2 control-label required">Code</label>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" 
                               [ngModel]="item.code | uppercase" 
                               (ngModelChange)="item.code=$event" 
                               [ngClass]="{'validation-error': !!item.validationErrors['code']}" 
                               [disabled]="!!item.productClassID">
                    </div>
                    <div class="col-lg-3" *ngIf="!!item.validationErrors['code']">
                        <small class="text-danger">
                           {{item.validationErrors['code']}}
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-sm-2 control-label">Name</label>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" [(ngModel)]="item.name" [ngClass]="{'validation-error': !!item.validationErrors['name']}">
                    </div>
                    <div class="col-lg-3" *ngIf="!!item.validationErrors['name']">
                        <small class="text-danger">
                            {{item.validationErrors['name']}}
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-sm-2 control-label">Description</label>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" [(ngModel)]="item.description" [ngClass]="{'validation-error': !!item.validationErrors['description']}">
                    </div>
                    <div class="col-lg-3" *ngIf="!!item.validationErrors['description']">
                        <small class="text-danger">
                            {{item.validationErrors['description']}}
                        </small>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <alertbox></alertbox>

</div>

<div class="modal-footer">
    <div class="pull-left">
        <content *ngIf="showUpdateButton">
            <button (click)="updateItem()" class="btn btn-primary">
                Update
            </button>
        </content>
        <content *ngIf="!showUpdateButton">
            <button (click)="updateItem()" class="btn btn-primary">
                Create
            </button>
        </content>
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    </div>
</div>

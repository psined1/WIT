

<div class="form-group">
    <label class="col-lg-3 col-sm-2 control-label">Address Line 1</label>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <input type="text" class="form-control" name="addressLine1"  id="addressLine1" [(ngModel)]="address.addressLine1" [ngClass]="{'validation-error': !!validationErrors['addressLine1']}">
    </div>
    <div class="col-lg-3" *ngIf="!!validationErrors['addressLine1']">
        <small class="text-danger">
            {{validationErrors['addressLine1']}}
        </small>
    </div>
</div>
